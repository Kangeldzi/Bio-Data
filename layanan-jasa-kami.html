<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Futuristik Grid 2x2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
        }
        
        .title {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .title h1 {
            color: #f8fafc;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .title p {
            color: #cbd5e1;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .highlight {
            color: #3b82f6;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        
        /* Grid 2x2 Horizontal */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 40px 30px;
            justify-items: center;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Tombol yang lebih kecil */
        .menu-button {
            position: relative;
            width: 160px; /* Ukuran diperkecil */
            height: 160px; /* Ukuran diperkecil */
            margin: 0;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            cursor: pointer;
            border: none;
            outline: none;
        }
        
        /* Efek lingkaran luar berputar */
        .menu-button::before {
            content: '';
            position: absolute;
            width: 112%;
            height: 112%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent,
                var(--primary-color),
                transparent
            );
            z-index: -2;
            animation: rotate 3s linear infinite;
            opacity: 0.7;
        }
        
        /* Lingkaran dalam untuk latar belakang */
        .menu-button::after {
            content: '';
            position: absolute;
            width: 94%;
            height: 94%;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 50%;
            z-index: -1;
            transition: all 0.4s ease;
        }
        
        .menu-button:hover::after {
            background: rgba(30, 41, 59, 0.95);
            transform: scale(0.98);
        }
        
        /* Ikon dan teks yang lebih kecil */
        .icon {
            font-size: 40px; /* Ikon diperkecil */
            margin-bottom: 12px;
            color: #f8fafc;
            transition: all 0.4s ease;
            z-index: 2;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }
        
        .button-text {
            color: #f8fafc;
            font-size: 16px; /* Teks diperkecil */
            font-weight: 600;
            letter-spacing: 0.5px;
            z-index: 2;
            transition: all 0.4s ease;
            text-align: center;
            padding: 0 8px;
        }
        
        .sub-text {
            font-size: 12px; /* Subteks diperkecil */
            color: #cbd5e1;
            margin-top: 3px;
            opacity: 0.8;
            z-index: 2;
        }
        
        /* Efek hover */
        .menu-button:hover {
            transform: translateY(-10px) scale(1.05); /* Efek hover yang lebih halus */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 
                        0 0 40px var(--primary-glow);
        }
        
        .menu-button:hover .icon {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px var(--primary-glow));
        }
        
        .menu-button:hover .button-text {
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-glow);
        }
        
        /* Animasi rotasi */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Animasi masuk untuk tombol */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Warna khusus untuk setiap tombol */
        .service-btn {
            --primary-color: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.6);
            animation: fadeInUp 0.6s ease 0.1s both;
        }
        
        .design-btn {
            --primary-color: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.6);
            animation: fadeInUp 0.6s ease 0.2s both;
        }
        
        .ai-class-btn {
            --primary-color: #10b981;
            --primary-glow: rgba(16, 185, 129, 0.6);
            animation: fadeInUp 0.6s ease 0.3s both;
        }
        
        .website-btn {
            --primary-color: #f59e0b;
            --primary-glow: rgba(245, 158, 11, 0.6);
            animation: fadeInUp 0.6s ease 0.4s both;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 60px;
            color: #64748b;
            font-size: 0.85rem;
            padding: 15px;
            border-top: 1px solid rgba(100, 116, 139, 0.2);
        }
        
        /* Responsif untuk tablet */
        @media (max-width: 768px) {
            .menu-grid {
                gap: 35px 25px;
                max-width: 500px;
            }
            
            .menu-button {
                width: 150px;
                height: 150px;
            }
            
            .icon {
                font-size: 36px;
            }
            
            .title h1 {
                font-size: 2.2rem;
            }
        }
        
        /* Responsif untuk mobile */
        @media (max-width: 576px) {
            .menu-grid {
                gap: 30px 20px;
            }
            
            .menu-button {
                width: 140px;
                height: 140px;
            }
            
            .icon {
                font-size: 34px;
                margin-bottom: 10px;
            }
            
            .button-text {
                font-size: 15px;
            }
            
            .sub-text {
                font-size: 11px;
            }
            
            .title h1 {
                font-size: 2rem;
            }
            
            .title p {
                font-size: 1rem;
            }
        }
        
        /* Untuk layar yang sangat kecil */
        @media (max-width: 400px) {
            .menu-grid {
                gap: 25px 15px;
            }
            
            .menu-button {
                width: 130px;
                height: 130px;
            }
            
            .icon {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Layanan <span class="highlight">Digital</span></h1>
            <p>Eksplorasi layanan digital kami dengan desain futuristik dan teknologi terkini.</p>
        </div>
        
        <!-- Grid 2x2 Horizontal -->
        <div class="menu-grid">
            <!-- Baris 1: Tombol 1 & 2 -->
            <!-- Tombol Service -->
            <a href="permohonan-maaf.html" target="_blank" class="menu-button service-btn">
                <i class="icon fas fa-cogs"></i>
                <div class="button-text">Service</div>
                <div class="sub-text">Maintenance & Support</div>
            </a>
            
            <!-- Tombol Jasa Design -->
            <a href="layanan-kami.html" target="_blank" class="menu-button design-btn">
                <i class="icon fas fa-palette"></i>
                <div class="button-text">Jasa Design</div>
                <div class="sub-text">UI/UX & Grafis</div>
            </a>
            
            <!-- Baris 2: Tombol 3 & 4 -->
            <!-- Tombol Kelas AI -->
            <a href="#" target="_blank" class="menu-button ai-class-btn">
                <i class="icon fas fa-robot"></i>
                <div class="button-text">Kelas AI</div>
                <div class="sub-text">Machine Learning</div>
            </a>
            
            <!-- Tombol Jasa Website -->
            <a href="#" target="_blank" class="menu-button website-btn">
                <i class="icon fas fa-code"></i>
                <div class="button-text">Jasa Website</div>
                <div class="sub-text">Development</div>
            </a>
        </div>
        
        <div class="footer">
            <p>Â© 2026 Layanan Digital | Klik tombol untuk membuka halaman baru</p>
        </div>
    </div>
    
    <script>
        // Menambahkan efek interaktif pada tombol
        document.querySelectorAll('.menu-button').forEach(button => {
            // Efek klik
            button.addEventListener('click', function(e) {
                // Animasi klik
                this.style.transform = 'translateY(-5px) scale(0.95)';
                
                // Reset animasi setelah 300ms
                setTimeout(() => {
                    this.style.transform = '';
                }, 300);
                
                // Log ke console (bisa dihapus di produksi)
                console.log(`Membuka halaman baru: ${this.getAttribute('href')}`);
            });
            
            // Efek hover dengan rotasi ikon yang berbeda
            button.addEventListener('mouseenter', function() {
                const icon = this.querySelector('.icon');
                
                // Rotasi ikon yang berbeda-beda
                if (icon.classList.contains('fa-cogs')) {
                    icon.style.transform = 'rotate(15deg) scale(1.1)';
                } else if (icon.classList.contains('fa-palette')) {
                    icon.style.transform = 'rotate(-10deg) scale(1.1)';
                } else if (icon.classList.contains('fa-robot')) {
                    icon.style.transform = 'scale(1.1)';
                    icon.style.textShadow = '0 0 12px var(--primary-glow)';
                } else if (icon.classList.contains('fa-code')) {
                    icon.style.transform = 'scale(1.1)';
                    icon.style.textShadow = '0 0 12px var(--primary-glow)';
                }
            });
            
            button.addEventListener('mouseleave', function() {
                const icon = this.querySelector('.icon');
                icon.style.transform = '';
                icon.style.textShadow = '';
            });
        });
        
        // Efek partikel saat hover
        document.querySelectorAll('.menu-button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                const particles = document.createElement('div');
                particles.style.position = 'absolute';
                particles.style.width = '100%';
                particles.style.height = '100%';
                particles.style.borderRadius = '50%';
                particles.style.background = `radial-gradient(circle, ${this.style.getPropertyValue('--primary-glow')} 0%, transparent 70%)`;
                particles.style.opacity = '0';
                particles.style.zIndex = '1';
                particles.style.animation = 'fadeInOut 1.2s ease';
                
                this.appendChild(particles);
                
                // Hapus elemen partikel setelah animasi selesai
                setTimeout(() => {
                    if (this.contains(particles)) {
                        this.removeChild(particles);
                    }
                }, 1200);
            });
        });
        
        // Tambahkan stylesheet untuk animasi partikel
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: scale(0.8); }
                50% { opacity: 0.5; transform: scale(1.1); }
                100% { opacity: 0; transform: scale(1.3); }
            }
            
            /* Efek gelombang saat klik */
            @keyframes ripple {
                0% { transform: scale(0); opacity: 0.5; }
                100% { transform: scale(1); opacity: 0; }
            }
        `;
        document.head.appendChild(styleSheet);
        
        // Tambahkan efek ripple saat tombol diklik
        document.querySelectorAll('.menu-button').forEach(button => {
            button.addEventListener('click', function(e) {
                // Hapus ripple sebelumnya jika ada
                const existingRipple = this.querySelector('.ripple');
                if (existingRipple) {
                    existingRipple.remove();
                }
                
                // Buat elemen ripple
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                
                // Ukuran ripple
                const size = Math.max(this.offsetWidth, this.offsetHeight);
                ripple.style.width = `${size}px`;
                ripple.style.height = `${size}px`;
                
                // Posisi ripple
                const rect = this.getBoundingClientRect();
                ripple.style.left = `${e.clientX - rect.left - size/2}px`;
                ripple.style.top = `${e.clientY - rect.top - size/2}px`;
                
                this.appendChild(ripple);
                
                // Hapus ripple setelah animasi selesai
                setTimeout(() => {
                    if (ripple.parentNode === this) {
                        this.removeChild(ripple);
                    }
                }, 600);
            });
        });
    </script>
</body>
</html>
