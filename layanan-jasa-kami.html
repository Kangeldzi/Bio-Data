    <title>Tombol Menu Persegi Empat</title>
    <style>
        /* Gaya CSS untuk layout grid */
        .button-container {
            display: grid; /* Menggunakan grid */
            grid-template-columns: repeat(3, 1fr); /* 3 kolom tetap */
            gap: 20px; /* Jarak antar elemen */
            justify-content: center; /* Pusatkan elemen secara horizontal */
            padding: 20px;
            text-align: center; /* Memastikan teks berada di tengah */
        }

        /* Gaya CSS untuk setiap item tombol */
        .button-item {
            display: flex;
            flex-direction: column; /* Mengatur tombol dan teks menjadi kolom */
            align-items: center; /* Pusatkan elemen secara horizontal */
        }
/* Gaya CSS untuk tombol persegi empat */
        .menu-button {
            display: block;
            width: 100px; /* Ukuran tombol tetap kecil */
            height: 100px; /* Ukuran tombol tetap kecil */
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 8px; /* Sudut melengkung sedikit lebih kecil */
            transition: transform 0.3s ease, background-color 0.3s ease;
            overflow: hidden; /* Memastikan gambar tidak melebihi batas tombol */
        }

        /* Efek hover pada tombol */
        .menu-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Gaya untuk gambar GIF */
        .menu-button img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Gambar menyesuaikan ukuran tombol */
        }
/* Gaya untuk teks di luar tombol */
        .menu-text {
            font-size: 14px; /* Ukuran teks diperkecil */
            font-weight: bold;
            margin-top: 10px; /* Jarak antara tombol dan teks */
            color: #333;
        }

        /* Responsive Design untuk layar handphone */
        @media (max-width: 600px) {
            .button-container {
                grid-template-columns: repeat(2, 1fr); /* 2 kolom untuk layar kecil */
            }
            .menu-button {
                width: 100px; /* Ukuran tombol lebih kecil lagi */
                height: 100px;
            }
            .menu-text {
                font-size: 14px; /* Ukuran teks lebih kecil lagi */
            }
        }
    </style>
</head>
