<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --neon-blue: #00f5ff;
            --electric-purple: #9d00ff;
            --neon-pink: #ff00e4;
            --dark-space: #0a0a1a;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-space) 0%, #1a1a2e 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .custom-image-container {
            width: 100%;
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            position: relative; /* Diperlukan untuk positioning overlay */
        }
        
        .image-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 1024px;
            margin: 0 auto;
        }
        
        .custom-clickable-image {
            width: 100%;
            max-width: 1024px;
            height: auto;
            max-height: 1536px;
            object-fit: cover;
            cursor: pointer;
            display: block;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.2);
            filter: drop-shadow(0 0 10px rgba(157, 0, 255, 0.3));
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transform: translateZ(0);
            will-change: transform;
        }
        
        .custom-clickable-image:hover {
            transform: scale(1.01);
            box-shadow: 0 0 50px rgba(0, 245, 255, 0.4),
                        0 0 60px rgba(255, 0, 228, 0.2);
            filter: drop-shadow(0 0 15px rgba(157, 0, 255, 0.5));
            border-color: rgba(0, 245, 255, 0.3);
        }
        
        /* Tombol Overlay */
        .button-overlay {
            position: absolute;
            bottom: 12%; /* DITURUNKAN */
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 0 20px;
        }
        
        .custom-action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 75%; /* DIKECILKAN */
            max-width: 280px; /* DIKECILKAN */
            padding: 14px 0; /* DIKECILKAN */
            background: linear-gradient(45deg, var(--neon-blue), var(--electric-purple));
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 12px; /* DIKECILKAN */
            font-family: 'Poppins', sans-serif;
            font-size: 15px; /* DIKECILKAN */
            font-weight: 600;
            box-shadow: 0 6px 25px rgba(0, 245, 255, 0.4),
                        0 0 0 1.5px rgba(157, 0, 255, 0.3), /* DIKECILKAN */
                        inset 0 0 15px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1.2px; /* DIKECILKAN */
        }
        
        .custom-action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--electric-purple), var(--neon-pink));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        
        .custom-action-button:hover {
            transform: translateY(-3px); /* DIKECILKAN */
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.5),
                        0 0 0 2px rgba(255, 0, 228, 0.4), /* DIKECILKAN */
                        inset 0 0 20px rgba(255, 255, 255, 0.15);
        }
        
        .custom-action-button:active {
            transform: translateY(-1px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 1080px) {
            .custom-clickable-image {
                width: 100%;
                height: auto;
                max-height: 1536px;
            }
            
            .button-overlay {
                bottom: 10%; /* Disesuaikan untuk mobile */
            }
            
            .custom-action-button {
                width: 85%; /* Sedikit lebih lebar di mobile */
                max-width: 260px;
                padding: 12px 0;
                font-size: 14px;
            }
        }
        
        @media (max-width: 768px) {
            .button-overlay {
                bottom: 8%; /* Disesuaikan untuk tablet */
            }
            
            .custom-action-button {
                width: 90%;
                max-width: 240px;
                padding: 10px 0;
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            .button-overlay {
                bottom: 6%; /* Disesuaikan untuk ponsel */
            }
            
            .custom-action-button {
                width: 95%;
                max-width: 220px;
                padding: 8px 0;
                font-size: 12px;
                letter-spacing: 1px;
            }
            
            body {
                padding: 10px;
            }
            
            .custom-image-container {
                padding: 10px;
            }
        }
    </style>

</head>
